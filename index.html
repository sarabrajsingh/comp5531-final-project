<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <h1>COMP 5531 Final Project</h1>
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="auth/auth.php" method="post" role="form"
                                    style="display: block;">
                                    <div class="form-group">
                                        <input type="email" name="login-email" id="login-email" tabindex="1"
                                            class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <span id='login-user-not-found'></span>
                                    <div class="form-group">
                                        <input type="password" name="login-password" id="login-password" tabindex="2"
                                            class="form-control" placeholder="Password">
                                    </div>
                                    <span id='login-incorrect-password'></span>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                    class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="password-recovery/forgot-password.php" tabindex="5"
                                                        class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="register-user/register-user.php" method="post"
                                    role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="firstName" id="firstName" tabindex="1"
                                            class="form-control" placeholder="First Name" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lastName" id="lastName" tabindex="1"
                                            class="form-control" placeholder="Last Name" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="register-email" id="register-email" tabindex="1"
                                            class="form-control" placeholder="Email Address" value="" required>
                                    </div>
                                    <span id='register-email-already-exists'></span>
                                    <div class="form-group">
                                        <input type="password" pattern=".{5,}" required title="5 characters minimum"
                                            name="register-password" id="register-password" tabindex="2"
                                            class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm_password"
                                            tabindex="2" class="form-control" placeholder="Confirm Password" required>
                                        <span id='password-matching-message'></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit"
                                                    tabindex="4" class="form-control btn btn-register"
                                                    value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
